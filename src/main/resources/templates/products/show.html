<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Caffeine Listing </title>
  <link rel="stylesheet" type="text/css" href="/css/main.css" media="screen"/>
</head>
<body>
<h1>The Swaggest Product List</h1>
<div>
  <p><a th:href="'/products'"> Go Back to product Listing</a></p>
  <h2 th:text="'Name: ' + ${product.name}">Product Name</h2>
  <h3 th:text=" 'Price: $' + ${product.price}">Price</h3>
  <a th:href="@{product.url}" th:text="'Go to Product Page'"/>
  <div>
    <img th:src="@{${product.imageUrl}}" th:text="'Product Image Url'"></img>
  </div>
  <h2 th:text="'Description: ' + ${product.description}">Detailed Description</h2>
</div>
</body>
</html>
